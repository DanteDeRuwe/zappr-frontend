<series-action
  (onActionClick)="addSeriesToFavorites()"
  [condition]="!(seriesIsFav$ | async)"
  [ifTrue]="'Add To Favorites'"
  [ifFalse]="'Remove From Favorites'"
>
</series-action>

<series-action
  (onActionClick)="addSeriesToWatchList()"
  [condition]="!(seriesIsOnWL$ | async)"
  [ifTrue]="'Add To Watchlist'"
  [ifFalse]="'Remove From Watchlist'"
>
</series-action>
