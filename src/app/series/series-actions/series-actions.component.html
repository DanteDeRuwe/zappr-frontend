<series-action
  [condition]="!(seriesIsFav$ | async)"
  (onClickWhileTrue)="addSeriesToFavorites()"
>
  <div conditionTrue>Add To Favorites</div>
  <div conditionFalse>Remove From Favorites</div>
</series-action>

<series-action
  [condition]="!(seriesIsOnWL$ | async)"
  (onClickWhileTrue)="addSeriesToWatchList()"
>
  <div conditionTrue>Add To Watchlist</div>
  <div conditionFalse>Remove From Watchlist</div>
</series-action>
