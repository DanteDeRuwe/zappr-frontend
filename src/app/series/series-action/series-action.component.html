<button
  *ngIf="condition; else notCondition"
  class="btn btn-primary"
  (click)="this.onClickWhileTrue.emit()"
>
  <ng-content select="[conditionTrue]"></ng-content>
</button>

<ng-template #notCondition>
  <button class="btn btn-danger" (click)="this.onClickWhileFalse.emit()">
    <ng-content select="[conditionFalse]"></ng-content>
  </button>
</ng-template>
