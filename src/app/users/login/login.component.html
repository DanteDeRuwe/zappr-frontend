<div class="container w-75">
  <h1 class="mb-5">Log in</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        formControlName="email"
        type="email"
        class="form-control form-control-sm"
        id="exampleInputEmail1"
        placeholder="example@example.com"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <a href="#" style="float: right; font-size: 12px;">Forgot password?</a>
      <input type="password" formControlName="password" class="form-control form-control-sm" id="exampleInputPassword1" />
    </div>
    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
    <div class="sign-up mt-3 float-left"><a [routerLink]="['/register']">Don't have an account? Create One</a></div>
    <div class="text-danger mt-3 float-right" *ngIf="this.errorMessage">{{ errorMessage }}</div>
  </form>
</div>
