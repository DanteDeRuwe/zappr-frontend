<div class="container w-75">
  <h1 class="mb-5">Register as new user</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" formControlName="fullname" class="form-control form-control-sm" id="fullname" />
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        formControlName="email"
        type="email"
        class="form-control form-control-sm"
        id="email"
        placeholder="example@example.com"
        aria-describedby="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control form-control-sm" id="password" />
    </div>
    <div class="form-group">
      <label for="confirmpassword"> Confirm Password</label>
      <input type="confirmpassword" formControlName="confirmpassword" class="form-control form-control-sm" id="confirmpassword" />
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
    <div class="text-danger mt-3 float-right" *ngIf="this.errorMessage">{{ errorMessage }}</div>
  </form>
</div>
